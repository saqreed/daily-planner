<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой Ежедневник</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body style="font-family: 'Roboto', sans-serif;">
  <!-- Навигационная панель -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
      <a class="navbar-brand" href="#">Ежедневник</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Переключить навигацию">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Можно добавить дополнительные пункты меню -->
      </div>
    </div>
  </nav>
  
  <div class="container mt-5">
    <h1 class="text-center mb-4 display-5">Мой Ежедневник</h1>
    
    <!-- Форма создания/редактирования записи -->
    <div class="card shadow-sm mb-4 border-0">
      <div class="card-body p-4">
        <form id="entryForm">
          <input type="hidden" name="id" id="entryId">
          <div class="mb-3">
            <label for="title" class="form-label">Название записи</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="Введите название" required>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Дата</label>
            <input type="date" class="form-control" name="date" id="date" required>
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">Содержание</label>
            <textarea class="form-control" name="content" id="content" rows="3" placeholder="Введите содержание" required></textarea>
          </div>
          <div class="mb-3">
            <label for="tags" class="form-label">Теги (через запятую)</label>
            <input type="text" class="form-control" name="tags" id="tags" placeholder="например, работа, личное">
          </div>
          <div class="mb-3">
            <label for="priority" class="form-label">Приоритет</label>
            <select class="form-select" name="priority" id="priority">
              <option value="low">Низкий</option>
              <option value="medium" selected>Средний</option>
              <option value="high">Высокий</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="reminder" class="form-label">Время напоминания</label>
            <input type="datetime-local" class="form-control" name="reminder" id="reminder">
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary" id="submitBtn"><i class="fas fa-save"></i> Сохранить запись</button>
            <button type="button" class="btn btn-secondary" id="cancelEdit" style="display: none;">Отмена</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Раздел фильтрации записей -->
    <div class="card shadow-sm mb-4 border-0">
      <div class="card-body p-4">
        <h5 class="card-title">Фильтрация записей</h5>
        <div class="row g-3">
          <div class="col-md-4">
            <input type="date" class="form-control" id="filterDate" placeholder="Фильтр по дате">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="filterTag" placeholder="Фильтр по тегу">
          </div>
          <div class="col-md-2">
            <button class="btn btn-info w-100" id="applyFilter"><i class="fas fa-filter"></i> Применить</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-warning w-100" id="clearFilter"><i class="fas fa-undo"></i> Сбросить</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Секция для вывода записей -->
    <div id="entries"></div>
  </div>

  <!-- Bootstrap Bundle с Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
