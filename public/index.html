<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой Ежедневник</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light" style="font-family: 'Roboto', sans-serif;">
  <div class="container mt-5">
    <h1 class="text-center mb-4 display-4">Мой Ежедневник</h1>
    <!-- Форма для создания/редактирования записи -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form id="entryForm">
          <input type="hidden" name="id" id="entryId">
          <div class="form-group">
            <label for="title">Название записи</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="Введите название" required>
          </div>
          <div class="form-group">
            <label for="date">Дата</label>
            <input type="date" class="form-control" name="date" id="date" required>
          </div>
          <div class="form-group">
            <label for="content">Содержание</label>
            <textarea class="form-control" name="content" id="content" rows="3" placeholder="Введите содержание" required></textarea>
          </div>
          <div class="form-group">
            <label for="tags">Теги (через запятую)</label>
            <input type="text" class="form-control" name="tags" id="tags" placeholder="например, работа, личное">
          </div>
          <div class="form-group">
            <label for="priority">Приоритет</label>
            <select class="form-control" name="priority" id="priority">
              <option value="low">Низкий</option>
              <option value="medium" selected>Средний</option>
              <option value="high">Высокий</option>
            </select>
          </div>
          <div class="form-group">
            <label for="reminder">Время напоминания</label>
            <input type="datetime-local" class="form-control" name="reminder" id="reminder">
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary" id="submitBtn">Сохранить запись</button>
            <button type="button" class="btn btn-secondary" id="cancelEdit" style="display: none;">Отмена</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Раздел фильтрации записей -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Фильтрация записей</h5>
        <div class="form-row">
          <div class="col-md-4 mb-2">
            <input type="date" class="form-control" id="filterDate" placeholder="Фильтр по дате">
          </div>
          <div class="col-md-4 mb-2">
            <input type="text" class="form-control" id="filterTag" placeholder="Фильтр по тегу">
          </div>
          <div class="col-md-2 mb-2">
            <button class="btn btn-info btn-block" id="applyFilter">Применить</button>
          </div>
          <div class="col-md-2 mb-2">
            <button class="btn btn-warning btn-block" id="clearFilter">Сбросить</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Секция для вывода записей -->
    <div id="entries"></div>
  </div>

  <!-- Bootstrap JS и зависимости (опционально) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
